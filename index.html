<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>KINFLIP</title>
</head>
<body>
    <main>
        <div class="top-main">
            <div class="top-speaker">
                <div class="circle">
                    <span>5</span>
                </div>
                <p>Speakers</p>
            </div>
            <div class="top-attende">
                <div class="circle">
                    <span>500</span>
                </div>
                <p>Attendees</p>
            </div>
            <div class="top-courses">
                <div class="circle">
                    <span>10</span>
                </div>
                <p>Courses</p>
            </div>
            <div class="top-session">
                <div class="circle">
                    <span>7</span>
                </div>
                <p>Sessions</p>
            </div>
        </div>
    </main>

</html>
